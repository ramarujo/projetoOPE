        <div class="wrapper-title">
            <h6 class="register-title">Cadastrar usuário</h6>

            <div class="wrapper-login">
                <form class="form" method="POST">

                    <div class="login login-register">
                        <label class="login">Nome:</label>
                        <input class="register-input" name="nome" required>
                    </div>
                    <div class="login login-register">
                        <label class="login">Email:</label>
                        <input class="register-input" name="email" type="email" required>
                    </div>
                    <div class="login login-register">
                        <label class="login">Login:</label>
                        <input class="register-input" name="login" required>
                    </div>
                    <div class="login login-register">
                        <label class="login">Senha:</label>
                        <input class="register-input" id="senha" name="senha" maxlength="12" required type="password">
                    </div>
                    <div class="login login-register">
                        <label class="login" disabled>Repita a senha:</label>
                        <input class="register-input" id="senha2" name="senha2" maxlength="12" required type="password">
                    </div>
                    <div class="wrapper-button">
                        <input class="button" onclick="validForm(this); return false;" type="submit">
                    </div>

            </div>
        </div>

        </form>
    </div>
    </div>

    <script>
        function validForm(frm) {
            var erro = '';
            var qtErro = 0;
            var senha = document.querySelector('#senha').value;
            if (!senha.match(/^[^\W_]{4}$/)) {
                erro += ('A senha deve possuir mais de 4 digitos e máximo de 12');
                qtErro++ 
            } else {
                if (document.querySelector('#senha').value !== document.querySelector('#senha2').value) {
                    erro += ('As senhas devem ser iguais');
                    qtErro++ 
                }
            }
            if (qtErro > 0) {
                window.alert(erro);
                return false;
            } else {
                frm.submit();
            }

            
        };

    </script>
